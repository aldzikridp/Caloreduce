<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Caloreduce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/style.css" rel="stylesheet">
  </head>
  <body class="bg-green-400">
    <div class="flex w-full justify-center items-center">
    <div class="w-1/2 bg-white rounded shadow-2xl p-8 m-4">
        <h1 class="block w-full text-center text-gray-800 text-2xl font-bold mb-6">Component Form</h1>
        <form action="/calorie" method="GET">
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-lg text-gray-900" for="height">Tinggi badan</label>
                <input class="border py-2 px-3 text-grey-800" type="number" name="height" id="height">
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-lg text-gray-900" for="weight">Berat badan</label>
                <input class="border py-2 px-3 text-grey-800" type="number" name="weight" id="weight">
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-lg text-gray-900" for="age">Usia</label>
                <input class="border py-2 px-3 text-grey-800" type="number" name="age" id="age">
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-lg text-gray-900" for="sex">Jenis Kelamin</label>
                <select class="border py-2 px-3 text-grey-800" name="sex" id="sex">
                    <option value=1>Laki-laki</option>
                    <option value=0>Perempuan</option>
                </select>
            </div>
            <button class="block bg-blue-400 hover:bg-green-600 text-white uppercase text-lg mx-auto p-4 rounded" type="submit">Submit</button>
        </form>
    </div>
</div>
  </body>
</html>
